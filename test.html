<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">

    <title>Select audio and video sources</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../../css/main.css">

    <style>
        div.select {
            /* display: inline-block; */
            margin: 0 0 1em 0;
        }
        p.small {
            font-size: 0.7em;
        }
        label {
            width: 12em;
            display: inline-block;
        }
    </style>
</head>
<body>
<button id="startTest">start test</button><br/>
<div id="container" style=display:none>
    <h1>デバイステスト</h1>
    <div class="select">
        <label for="audioSource">マイク</label><select id="audioSource"></select>
    </div>
    <div class="select">
        <label for="audioOutput">スピーカー</label><select id="audioOutput"></select>
    </div>
    <div class="select">
        <label for="videoSource">カメラ</label><select id="videoSource"></select>
    </div>
    <div>
        <video id="js-local-stream" style="-webkit-transform: scaleX(-1);"  playsinline autoplay width="100%"></video>
    </div>
    <div>
        <audio src="audio/test-audio.mp3" id="js-local-audio" controls controlslist="nodownload" width="100%"></audio>
    </div>
    <div>
        <canvas id="graph" ></canvas>
    </div>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/test_video.js" async></script>
</body>
</html>
